<!--suppress HtmlFormInputWithoutLabel -->
<input class="search" placeholder="Search anything..." />
<div [ngClass]="{'slide-from-top': showingNotif, 'slide-to-top': !showingNotif}" class="notif slide-from-top">{{ notifText }}</div>
<div class="right-nav">
  <button (click)="selectFilesForUpload()">Upload</button>
  <input #fileInput class="file-input" type="file" (change)="onFilesSelected($event)" multiple />
  <button>Create album</button>
  <div class="upload-progress-bar">
    <div class="upload-progress" style="width: 70%"></div>
  </div>
  <button>Settings</button>
</div>
