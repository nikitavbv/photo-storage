<div class="sign-in-header">Sign Up</div>

<input [(ngModel)]="username" placeholder="username" />
<input [(ngModel)]="passphrase"  type="password" placeholder="passphrase" />
<input [(ngModel)]="passphraseRepeat" type="password" placeholder="passphrase repeat" />
<button (click)="signUp()" >Sign Up</button>
